<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{intervalTitle}</div>	

			<div class="palm-list">
				<div class='palm-row first'>
			 		<div class='palm-row-wrapper' style="min-height: 58px;">
							<div class="help-overlay" id="IntervalIntervalHelp"></div>
							<div class="title" style="float:left;">Interval</div>
							
							<div id="IntervalIntervalMinutes" style="float:right;" x-mojo-element="IntegerPicker" ></div> 
							<div id="IntervalIntervalHours" style="float:right;" x-mojo-element="IntegerPicker" ></div>
			 		</div>
				</div>
				<div class='palm-row last'>
			 		<div class='palm-row-wrapper' style="min-height: 58px;">
							<div class="help-overlay" id="IntervalActiveHelp"></div>
							<div class="title" style="float:left;">Active</div>

							<div id="IntervalActiveMinutes" style="float:right;" x-mojo-element="IntegerPicker" ></div> 
							<div id="IntervalActiveHours" style="float:right;" x-mojo-element="IntegerPicker" ></div> 
			 		</div>
				</div>
			</div>
		</div>

		<div style="min-height:6px;"></div>

	</div>
</div>
