<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{wirelessTitle}</div>

			<div class="palm-list">				
				<div class='palm-row #{wirelessStateRow}'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="WirelessStateHelp"></div>
						<div name="WirelessStateSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{wirelessSSIDDisplay};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="WirelessSSIDHelp"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="WirelessSSIDText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div style="min-height:6px;"></div>

	</div>
</div>
