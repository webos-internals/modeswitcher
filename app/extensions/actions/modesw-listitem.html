<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{name}</div>	

			<div class="palm-list">
				<div class='palm-row first'>
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="ModeswProcessHelp"></div>
						<div name="ModeswProcessSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row #{modeActionRow}'>
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="ModeswActionHelp"></div>
						<div name="ModeswActionSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display: #{modeStartDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="ModeswModeHelp"></div>
						<div name="ModeswStartSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display: #{modeCloseDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="ModeswModeHelp"></div>
						<div name="ModeswCloseSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display: #{modeTriggerDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="ModeswModeHelp"></div>
						<div name="ModeswTriggerSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:3px;"> </div>
		
	</div>
</div>
