<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{systoolsName}</div>	

			<div class="palm-list">
				<div class='palm-row single' style="display:#{systoolsAppCfgDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="SystoolsLaunchHelp"></div>
						<div name="SystoolsLaunchSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row first' style="display:#{systoolsSrvCfgDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="SystoolsStartHelp"></div>
						<div name="SystoolsStartSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{systoolsSrvCfgDisplay};">
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="SystoolsCloseHelp"></div>
						<div name="SystoolsCloseSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:3px;"> </div>
		
	</div>
</div>
