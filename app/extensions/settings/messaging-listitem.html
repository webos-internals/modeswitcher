<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{messagingTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row #{messagingAccountRow}'>
					<div class='palm-row-wrapper'>
						<div name="MessagingAccountSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row' style="display:#{messagingBlinkDisplay};">
					<div class='palm-row-wrapper'>
						<div name="MessagingBlinkSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row #{messagingAlertRow}' style="display:#{messagingAlertDisplay};">
					<div class='palm-row-wrapper'>
						<div name="MessagingAlertSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row #{messagingRingtoneRow}' style="display:#{messagingRingtoneDisplay};">
					<div class='palm-row-wrapper'>
						<div name="MessagingRingtoneSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{messagingStatusDisplay};">
					<div class='palm-row-wrapper'>
						<div name="MessagingIMStatusSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
