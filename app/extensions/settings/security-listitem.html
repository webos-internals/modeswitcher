<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{securityTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row #{securityLockRow}'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityLockHelp"></div>
						<div name="SecurityLockSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row' style="display:#{securityPinDisplay};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityPINHelp"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPINText" x-mojo-element="PasswordField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row' style="display:#{securityPinDisplay2};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityPINHelp2"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPINText2" x-mojo-element="PasswordField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row' style="display:#{securityPwDisplay};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityPWHelp"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPWText" x-mojo-element="PasswordField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row' style="display:#{securityPwDisplay2};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityPWHelp2"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPWText2" x-mojo-element="PasswordField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{securityTimeoutDisplay};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="SecurityTimeoutHelp"></div>
						<div name="SecurityTimeoutSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
